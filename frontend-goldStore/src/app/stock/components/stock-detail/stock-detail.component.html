<div class="stock-detail">
  <h1>Historial de Movimientos</h1>
  <table mat-table [dataSource]="movimientos" class="mat-elevation-z8">
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let movimiento"> {{ movimiento.tipo }} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let movimiento"> {{ movimiento.cantidad }} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let movimiento"> {{ movimiento.fecha | date:'short' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['tipo', 'cantidad', 'fecha']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['tipo', 'cantidad', 'fecha'];"></tr>
  </table>
</div>
